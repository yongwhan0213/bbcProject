#event-query.properties
getEventCount=SELECT COUNT(*) FROM TB_EVENT_M
eventList=SELECT * FROM (SELECT ROWNUM RNUM, X.* FROM (SELECT EVENT_MANAGEMENT_NO, EVENT_MANAGEMENT_TITLE, MEMBER_NAME, EVENT_MANAGEMENT_START, EVENT_MANAGEMENT_END, EVENT_MANAGEMENT_VC FROM TB_EVENT_M E JOIN TB_USERINFO USING(MEMBER_NO) WHERE MEMBER_NO=? ORDER BY EVENT_MANAGEMENT_START DESC) X) WHERE RNUM BETWEEN ? AND ?
selectEvent=SELECT EVENT_MANAGEMENT_NO, EVENT_MANAGEMENT_TITLE, EVENT_MANAGEMENT_DATE, EVENT_MANAGEMENT_START, EVENT_MANAGEMENT_END, EVENT_MANAGEMENT_VC, DISCOUNT_RATE, EVENT_MANAGEMENT_CONTENT, MEMBER_NO, (SELECT MAX(P.EVENT_MANAGEMENT_NO) FROM TB_EVENT_M P WHERE P.EVENT_MANAGEMENT_NO < ?) PREV, (SELECT MIN(P.EVENT_MANAGEMENT_NO) FROM TB_EVENT_M P WHERE P.EVENT_MANAGEMENT_NO > ?) NEXT FROM TB_EVENT_M WHERE EVENT_MANAGEMENT_NO=?
increaseCount=UPDATE TB_EVENT_M SET EVENT_MANAGEMENT_VC=EVENT_MANAGEMENT_VC+1 WHERE EVENT_MANAGEMENT_NO=?
deleteEvent=DELETE FROM TB_EVENT_M WHERE EVENT_MANAGEMENT_NO=?
insertEvent=INSERT INTO TB_EVENT_M VALUES(SEQ_EVENT_MANAGEMENT_NO.NEXTVAL, ?, SYSDATE, ?, ?, DEFAULT, ?, ?, ?)