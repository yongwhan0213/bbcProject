#reservation-query.properties
getListCount=SELECT COUNT(*) FROM TB_RESERVATIONINFO WHERE RESERVATION_STATUS=1
rentList=SELECT MEMBER_NO, MEMBER_NAME, RESERVATION_NO, CAR_NAME, CAR_NO, RENT_DATE, RETURN_DATE FROM TB_USERINFO JOIN TB_RESERVATIONINFO USING(MEMBER_NO) JOIN TB_CAR_INFO USING(CAR_NO) WHERE RESERVATION_STATUS=2
rentDetailMember=SELECT MEMBER_NAME, MEMBER_ZIPCODE, MEMBER_ADDRESS, RRN, PHONE, MEMBER_EMAIL FROM TB_USERINFO JOIN TB_RESERVATIONINFO USING(MEMBER_NO) WHERE RESERVATION_NO=?
rentDetailPay=SELECT CAR_NAME, CAR_NO, RENT_DATE, RETURN_DATE, PAY_AMOUNT, PAY_DATE, PAY_METHOD, RESERVATION_NO, REFUND_STATEMENT, REFUND_DATE FROM TB_RESERVATIONINFO JOIN TB_PAYMENT USING(PAY_NO) JOIN TB_CAR_INFO USING(CAR_NO) WHERE RESERVATION_NO=?
reservClientList=SELECT MEMBER_NO, MEMBER_NAME, RESERVATION_NO, CAR_NAME, CAR_NO, RENT_DATE, RETURN_DATE FROM TB_USERINFO JOIN TB_RESERVATIONINFO USING(MEMBER_NO) JOIN TB_CAR_INFO USING(CAR_NO) WHERE RESERVATION_STATUS=1
reservClientMember=SELECT MEMBER_NAME, MEMBER_ZIPCODE, MEMBER_ADDRESS, RRN, PHONE, MEMBER_EMAIL FROM TB_USERINFO JOIN TB_RESERVATIONINFO USING(MEMBER_NO) WHERE MEMBER_NO=?
reservClientDetailPay=SELECT * FROM (SELECT ROWNUM RNUM, X.* FROM (SELECT RESERVATION_NO, RENT_DATE, RETURN_DATE, CAR_NAME, CAR_NO, PAY_AMOUNT, PAY_DATE, PAY_METHOD, REFUND_STATEMENT, REFUND_DATE FROM TB_USERINFO JOIN TB_RESERVATIONINFO USING(MEMBER_NO) JOIN TB_PAYMENT USING(PAY_NO) JOIN TB_CAR_INFO USING(CAR_NO) WHERE MEMBER_NO=? ORDER BY RESERVATION_NO ASC) X)


